<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="Allelem">
        <div class="Todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1641154706848-fe27fd366032?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Todo List</h2>
        </div>
        <div class="planner elem" id="1">
          <img
            src="https://plus.unsplash.com/premium_vector-1716902768373-b627dc04fb74?q=80&w=715&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="motivation elem" id="2">
          <img
            src="https://plus.unsplash.com/premium_vector-1753283029751-b093e7229da8?q=80&w=895&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1680265342674-1dbeafc588ce?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goal elem" id="4">
          <img
            src="https://plus.unsplash.com/premium_vector-1719018153918-2ae4b28bbcc2?q=80&w=701&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goal</h2>
        </div>
      </section>
      <!-- Full Pages of Card  -->
      <section class="card-pages">
        <div class="todo-page fullPage">
          <h1>Todo List</h1>
          <button id="0" class="close">Close</button>
          <div class="todo_container">
            <div class="addTask">
              <form id="form" action="">
                
                <input
                  id="Task_input"
                  type="text"
                  placeholder="Enter the Task"
                />
                <textarea
                  id="TaskDetail_input"
                  name=""
                  placeholder="Enter the Task Detail "
                  id=""
                ></textarea>
                <label>
                  <input id="imp" type="checkbox" />Make it important!
                </label>
                <button id="AddTaskBtn">Add task</button>
              </form>
            </div>
            <div class="Taskhold"></div>
          </div>
        </div>
        <div class="planner-page fullPage">
          <h1>Daily planner</h1>
          <button id="1" class="close">Close</button>
        </div>
        <div class="motivation-page fullPage">
          <h1>Motivation</h1>
          <button id="2" class="close">Close</button>
        </div>
        <div class="Timer-page fullPage">
          <h1>Pomodoro Timer</h1>
          <button id="3" class="close">Close</button>
        </div>
        <div class="Goal-page fullPage">
          <h1>Daily Goal</h1>
          <button id="4" class="close">Close</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
